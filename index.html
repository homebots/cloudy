<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title></title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
</head>
<body>
  <div class="container">
    <div class="text-right mb-4"><button click="redeployAll()" class="btn btn-primary">reload all</button></div>
    <div class="machines">
      <div class="d-flex" data-name="_name">
        <div class="badge badge-success">_status</div>
        <div class="flex-grow-1">_name</div>
        <div><button click="deploy(arguments[0])" type="button" class="btn btn-primary btn-sm">reload</button></div>
      </div>
    </div>
  </div>

  <script>
    const formHeader = { 'content-type': 'application/x-www-form-urlencoded' }

    fetch('https://cloud.homebots.io/discover').then(r => r.json()).then(output => {
      const machines = document.querySelector('.machines');
      const template = machines.innerHTML;
      const chunks = [];

      output.forEach(service => {
        chunks.push(template.replace('_status', '*').replace(/_name/g, service));
      });

      machines.innerHTML = chunks.join('');
    });

    function deploy(name) {
      fetch('https://cloud.homebots.io/deploy/' + name, { method: 'POST', headers: formHeader, body: 'token=' + localStorage.getItem('key') })
        .then(() => window.location.reload());
    }

    function redeployAll() {
      fetch('https://cloud.homebots.io/deploy' + name, { method: 'POST', headers: formHeader, body: 'token=' + localStorage.getItem('key') })
        .then(() => window.location.reload());
    }
  </script>
</body>
</html>
