<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title></title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <style>
  .if-key {
    visibility: hidden;
  }

  .with-key .if-key {
    visibility: visible;
  }

  .machine > * {
    padding: .5rem 1rem;
  }
  </style>
</head>
<body>
  <div class="container">
    <div class="p-3 d-flex">
      <div class="flex-grow-1">
        <h1>Status</h1>
      </div>
      <div>
        <button onclick="update()" class="btn btn-outline-info if-key">update</button>
        <button onclick="redeployAll()" class="btn btn-primary if-key">reload all</button>
      </div>
    </div>
    <div class="machines">
      <div class="d-flex machine" data-name="_name">
        <div>
          <span class="badge badge-_statusCls">_status</span>
        </div>
        <div class="flex-grow-1">_name</div>
        <div>
          <button onclick="rebuild('_name')" type="button" class="btn btn-primary btn-sm if-key">rebuild</button>
          <button onclick="deploy('_name')" type="button" class="btn btn-primary btn-sm if-key">reload</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    const authToken = localStorage.getItem('key');
    const formHeader = {
      'content-type': 'application/x-www-form-urlencoded',
      'x-hub-signature': authToken,
    };

    Promise.all([
      fetch(`/discover`).then(r => r.json()),
      fetch(`/status`).then(r => r.json()),
    ]).then(([images, status]) => {
      const machines = document.querySelector('.machines');
      const template = machines.innerHTML;
      const online = status.reduce((map, a) => ({ ...map, [a.name]: true }), {});
      const chunks = [];

      images.forEach(service => {
        const isOnline = online[service];
        chunks.push(template
          .replace('_statusCls', isOnline ? 'success' : 'danger')
          .replace('_status', '&nbsp;')
          .replace(/_name/g, service)
        );
      });

      machines.innerHTML = chunks.join('');
    });

    function postAndReload(url, body = '') {
      fetch(url, { method: 'POST', headers: formHeader, body: body }).then(() => window.location.reload());
    }

    function deploy(name) {
      postAndReload(`/deploy/${name}`);
    }

    function rebuild(name) {
      postAndReload(`/build/${name}`);
    }

    function redeployAll() {
      postAndReload(`/deploy`);
    }

    function update() {
      postAndReload(`/update`);
    }

    document.addEventListener('DOMContentLoaded', () => {
      if (authToken) {
        document.body.classList.add('with-key');
      }
    });
  </script>
</body>
</html>
