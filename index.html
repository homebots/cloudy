<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <meta
    http-equiv="X-UA-Compatible"
    content="ie=edge"
  >
  <title></title>
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous"
  />
  <style>
    .if-key {
      visibility: hidden;
    }

    .with-key .if-key {
      visibility: visible;
    }

    .machine>* {
      padding: .5rem 1rem;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="p-3 d-flex">
      <div class="flex-grow-1">
        <h1>Status</h1>
      </div>
      <div>
        <button
          onclick="update()"
          class="btn btn-outline-info if-key"
        >rebuild everything</button>
        <button
          onclick="redeployAll()"
          class="btn btn-primary if-key"
        >reload all</button>
      </div>
    </div>
    <div class="machines">
      <div
        class="d-flex machine"
        data-name="_name"
      >
        <div>
          <span class="badge badge-_statusCls">_status</span>
        </div>
        <div class="flex-grow-1">_name</div>
        <div>
          <button
            onclick="rebuild('_name')"
            type="button"
            class="btn btn-primary btn-sm if-key"
          >rebuild</button>
          <button
            onclick="deploy('_name')"
            type="button"
            class="btn btn-primary btn-sm if-key"
          >reload</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    const authToken = localStorage.getItem('key');

    Promise.all([
      fetch(`/discover`).then(r => r.json()),
      fetch(`/status`).then(r => r.json()),
    ]).then(([images, status]) => {
      const machines = document.querySelector('.machines');
      const template = machines.innerHTML;
      const online = status.reduce((map, a) => ({ ...map, [a.name]: true }), {});
      const chunks = [];

      images.forEach(service => {
        const isOnline = online[service];
        chunks.push(template
          .replace('_statusCls', isOnline ? 'success' : 'danger')
          .replace('_status', '&nbsp;')
          .replace(/_name/g, service)
        );
      });

      machines.innerHTML = chunks.join('');
    });

    async function postAndReload(url, body = {}) {
      const bodyJson = JSON.stringify(body);
      const hash = await getHash(bodyJson);
      const headers = {
        'content-type': 'application/json',
        'x-hub-signature': hash,
      };

      fetch(url, { method: 'POST', headers, body: bodyJson }).then(() => window.location.reload());
    }

    function deploy(name) {
      postAndReload(`/deploy/${name}`);
    }

    function rebuild(name) {
      postAndReload(`/build/${name}`);
    }

    function redeployAll() {
      postAndReload(`/redeployAll`);
    }

    function update() {
      postAndReload(`/update`);
    }

    async function getHash(body) {
      const encoder = new TextEncoder('utf8');

      const key = await crypto.subtle.importKey(
        'raw',
        encoder.encode(authToken),
        {
          name: 'HMAC',
          hash: { name: 'SHA-1' }
        },
        false,
        ['sign']
      );

      const signature = await crypto.subtle.sign(
        'HMAC',
        key,
        encoder.encode(body)
      );

      const hash = Array.from(new Uint8Array(signature)).map(char => ('00' + char.toString(16)).slice(-2));

      return 'sha1=' + hash.join('');
    }

    document.addEventListener('DOMContentLoaded', () => {
      if (authToken) {
        document.body.classList.add('with-key');
      }
    });
  </script>
</body>

</html>
